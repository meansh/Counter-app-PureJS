<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width", initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./assets/Counter.css" />
  </head>
  <body class="bg">
    <script>
      var count = 0;
      const handleIncrease = () => {
        if (this.count < 10) this.count += 1;
        else if (this.count >= 10) this.count = 0;
        document.getElementById("myText").innerHTML = count;
      };

      const handleDecrease = () => {
        if (this.count > 0) this.count -= 1;
        else if (this.count <= 0) this.count = 0;
        document.getElementById("myText").innerHTML = count;
      };

      const handleReset = () => {
        this.count = 0;
        document.getElementById("myText").innerHTML = count;
      };
    </script>
    <h1 class="heading">Counter App</h1>
    <div class="heading">Count: <span id="myText">0</span></div>
    <br />
    <button class="btn" onclick="handleIncrease()">Count Up</button><br />
    <button class="btn" onclick="handleReset()">Reset</button><br />
    <button class="btn" onclick="handleDecrease()">Count Down</button><br />
  </body>
</html>
